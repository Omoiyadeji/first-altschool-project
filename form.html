<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="./about/mystyle1.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://portal.altschoolafrica.com/_ipx/w_640,q_75/https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png?url=https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png&w=640&q=75" alt="Academic Image">
            <p class="Learn">Learn highly sought<br/> after skills without<br/> hassle.</p>
                
        </div>
        <div class="content-container">
            <div class="sign-in">
                <h1>Already an Altschooler? <span>Sign in</span></h1>
            </div>
            <div class="signup">
                <h2>Signup</h2>
                <h3>Take the next steps to apply at Altschool Africa</h3>
            </div>
            <form class="form-container">
                <label>First Name</label><br>
                <input type="text" placeholder="Enter first name"/><br><br>
                <label>Last Name</label><br>
                <input type="text" placeholder="Enter last name"/> <br><br>
                <label>Date Of Birth</label><br> 
                <input type="date"/><br><br>
                <label>Gender</label><br>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select><br><br>
                <label>Email Address</label><br>
                <input type="text" placeholder="Enter email address"/><br><br>
                <section>
                    <label>Phone Number</label><br>
                    <input type="number" placeholder="123456789"/><br><br>
                    <label>Country</label><br>
                    <select>
                        <option>Nigeria</option>
                        <option>Argentina</option>
                        <option>United Kingdom</option>
                    </select><br>
                </section><br>
                <label>State/City Of Residence</label><br>
                <input type="text" placeholder="Enter your city of residence"/><br><br>
                <label>How did you hear about us?</label><br>
                <select>
                    <option>Facebook</option>
                    <option>LinkedIn</option>
                    <option>Twitter</option>
                </select><br><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter password"/><br><br>
                <label>Confirm Password</label><br>
                <input type="password" placeholder="Enter password again"/><br><br>
                <p>By clicking continue, I agree to<span class="highlight">Terms of Use</span>  and acknowledge that I have read the<span class="highlight">Privacy Policy.</span></p><br>
                <input type="submit" value="Continue"/>
            </form>
            <nav class="navigation">
                <a href="./index.html">Home</a>
            </nav>
        </div>
    </div>
</body>
</html>
